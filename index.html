<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Nobile&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Nobile', sans-serif;
            height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for positioning the pseudo-element */
            overflow: hidden; /* Prevents overflow from the blurred background */
        }

        /* Pseudo-element for the blurred background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('bkg.jpeg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px); /* Adjust the blur level */
            z-index: 0; /* Ensure it is behind other content */
        }

        .card-container {
            perspective: 1000px; /* Adds perspective for 3D effect */
            z-index: 1; /* Ensure the card is above the blurred background */
        }

        .birthday-card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d; /* Enables 3D transformations */
            transition: transform 0.6s; /* Smooth transition for the flip */
        }

        .birthday-card.flipped {
            transform: rotateY(180deg); /* Flips the card */
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back side when flipped */
            border: 10px solid #ef5050;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .front {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .front img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .front .text {
            padding: 20px;
        }

        .front .text .title {
            font-size: 1.8em;
            color: #ef5050;
            margin: 0;
        }

        .front .text p {
            font-size: 1.1em;
            color: #331717;
            margin: 10px 0 0 0;
            font-style: italic;
        }

        .back {
            background-color: #ef5050;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transform: rotateY(180deg);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .back h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .back p {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="card-container" onclick="toggleFlip()">
    <div class="birthday-card" id="birthdayCard">
        <div class="card front">
            <img src="Dokja.png" alt="Birthday Celebration">
            <div class="text">
                <h1 class="title">Happy Birthday Nenny!</h1>
                <p>Panjang umur dan sehat selalu</p>
            </div>
        </div>
        <div class="card back">
            <h2>Semoga harimu menyenangkan</h2>
            <p>Panjang-panjang orang baik
              ðŸ˜†
            </p>
        </div>
    </div>
</div>

</body>
</html>
